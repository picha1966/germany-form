<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background-color: #0088cc; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Заповніть дані</h3>
    <div class="form-group"><input type="text" id="full_name" placeholder="Vitalii Pichkur"></div>
    <div class="form-group"><input type="text" id="address" placeholder="Marienplatz 1"></div>
    <div class="form-group"><input type="text" id="city" placeholder="80331 Muenchen"></div>
    <div class="form-group"><input type="text" id="date" value="04.01.2026"></div>
    
    <button id="submit_btn" onclick="sendDataToBot()">СФОРМУВАТИ ДОКУМЕНТ</button>

    <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // Отримуємо параметри з URL (doc_type)
    const urlParams = new URLSearchParams(window.location.search);
    const docType = urlParams.get('doc_type') || 'anmeldung';

    function sendDataToBot() {
        // Збираємо відповіді користувача
        const userAnswers = {
            full_name: document.getElementById('full_name').value.trim(),
            address: document.getElementById('address').value.trim(),
            city: document.getElementById('city').value.trim(),
            signature_date: document.getElementById('date').value.trim()
        };

        // Перевірка заповнення
        if (!userAnswers.full_name || !userAnswers.address || !userAnswers.city) {
            alert("Заповніть усі поля!");
            return;
        }

        // Формуємо пакет даних для нового бота v5.0
        const data = {
            doc_type: docType,
            status: 'success',
            user_answers: userAnswers
        };

        // ВІДПРАВКА
        tg.sendData(JSON.stringify(data));

        // Закриваємо через паузу
        setTimeout(() => {
            tg.close();
        }, 500);
    }
</script>
</body>
</html>
