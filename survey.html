<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #0088cc; color: white; border: none; border-radius: 8px; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <h3>Анкета для документа</h3>
    <div class="form-group">
        <label>Повне ім'я (ПІБ)</label>
        <input type="text" id="full_name" placeholder="Ivan Ivanov">
    </div>
    <div class="form-group">
        <label>Вулиця та номер будинку</label>
        <input type="text" id="address" placeholder="Musterstraße 1">
    </div>
    <div class="form-group">
        <label>Поштовий індекс та місто</label>
        <input type="text" id="city" placeholder="10117 Berlin">
    </div>
    <div class="form-group">
        <label>Дата</label>
        <input type="text" id="date" value="04.01.2026">
    </div>
    <button onclick="sendData()">Сформувати документ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Розгорнути на весь екран

        function sendData() {
            let data = {
                full_name: document.getElementById('full_name').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                date: document.getElementById('date').value
            };
            tg.sendData(JSON.stringify(data)); // Відправка даних у бот
            tg.close();
        }
    </script>
</body>
</html>
