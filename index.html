<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anmeldung - –ê–Ω–∫–µ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #888888);
            --button: var(--tg-theme-button-color, #2cab37);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            padding: 15px; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0;
        }

        .section { 
            margin-bottom: 20px; 
            padding: 15px; 
            border-radius: 12px; 
            background: var(--secondary-bg); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        h3 { text-align: center; color: #0088cc; }
        h4 { margin: 0 0 15px 0; color: #0088cc; border-bottom: 1px solid #ddd; padding-bottom: 5px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; margin-bottom: 5px; color: var(--hint); font-weight: bold; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            border-radius: 10px; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            font-size: 16px; 
            background: var(--bg);
            color: var(--text);
        }

        input:focus { border-color: #0088cc; outline: none; }

        #main_button { 
            width: 100%; 
            padding: 18px; 
            background: #2cab37; 
            color: white; 
            border: none; 
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 17px; 
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #main_button:active { transform: scale(0.98); background: #248b2d; }
    </style>
</head>
<body>
    <h3>üìù –ê–Ω–∫–µ—Ç–∞ –¥–ª—è Anmeldung</h3>
    
    <div class="section">
        <h4>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ñ –¥–∞–Ω—ñ</h4>
        <div class="form-group"><label>–Ü–º'—è (—è–∫ —É –ø–∞—Å–ø–æ—Ä—Ç—ñ)</label><input type="text" id="first_name" placeholder="Vitalii"></div>
        <div class="form-group"><label>–ü—Ä—ñ–∑–≤–∏—â–µ (—è–∫ —É –ø–∞—Å–ø–æ—Ä—Ç—ñ)</label><input type="text" id="last_name" placeholder="Pichkur"></div>
        <div class="form-group"><label>–î–∞—Ç–∞ –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è</label><input type="text" id="birth_date" placeholder="–î–î.–ú–ú.–†–†–†–†"></div>
        <div class="form-group"><label>–ú—ñ—Å—Ü–µ –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è</label><input type="text" id="birth_place" placeholder="Kyiv, Ukraine"></div>
        <div class="form-group"><label>–ì—Ä–æ–º–∞–¥—è–Ω—Å—Ç–≤–æ</label><input type="text" id="nationality" placeholder="Ukrainian"></div>
    </div>

    <div class="section">
        <h4>–ù–æ–≤–∞ –∞–¥—Ä–µ—Å–∞ –≤ –ù—ñ–º–µ—á—á–∏–Ω—ñ</h4>
        <div class="form-group"><label>–í—É–ª–∏—Ü—è</label><input type="text" id="street" placeholder="Marienplatz"></div>
        <div class="form-group"><label>–ù–æ–º–µ—Ä –±—É–¥–∏–Ω–∫—É</label><input type="text" id="house_number" placeholder="1"></div>
        <div class="form-group"><label>–ü–æ—à—Ç–æ–≤–∏–π —ñ–Ω–¥–µ–∫—Å (PLZ)</label><input type="text" id="postal_code" placeholder="80331"></div>
        <div class="form-group"><label>–ú—ñ—Å—Ç–æ</label><input type="text" id="city" placeholder="M√ºnchen"></div>
        <div class="form-group"><label>–î–∞—Ç–∞ –∑–∞—ó–∑–¥—É</label><input type="text" id="move_in_date" placeholder="–î–î.–ú–ú.–†–†–†–†"></div>
    </div>

    <div class="section">
        <h4>–î–æ–¥–∞—Ç–∫–æ–≤–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è</h4>
        <div class="form-group"><label>–†–µ–ª—ñ–≥—ñ—è</label><input type="text" id="religion" placeholder="rk / ev / keine"></div>
        <div class="form-group"><label>–°—ñ–º–µ–π–Ω–∏–π —Å—Ç–∞–Ω</label><input type="text" id="marital_status" placeholder="ledig / verheiratet"></div>
        <div class="form-group"><label>–û—Ä–µ–Ω–¥–æ–¥–∞–≤–µ—Ü—å (–í–ª–∞—Å–Ω–∏–∫)</label><input type="text" id="landlord_name" placeholder="–Ü–º'—è —Ç–∞ –∞–¥—Ä–µ—Å–∞"></div>
    </div>

    <button id="main_button" onclick="submitForm()">–°–ö–£–í–ê–¢–ò –î–û–ö–£–ú–ï–ù–¢ ‚úÖ</button>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function submitForm() {
            // –í—ñ–∑—É–∞–ª—å–Ω–∏–π –≤—ñ–¥–≥—É–∫
            const btn = document.getElementById('main_button');
            btn.innerText = "–ù–ê–î–°–ò–õ–ê–Ñ–ú–û...";
            btn.style.background = "#888";

            try {
                const userAnswers = {
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value,
                    birth_date: document.getElementById('birth_date').value,
                    birth_place: document.getElementById('birth_place').value,
                    nationality: document.getElementById('nationality').value,
                    street: document.getElementById('street').value,
                    house_number: document.getElementById('house_number').value,
                    postal_code: document.getElementById('postal_code').value,
                    city: document.getElementById('city').value,
                    move_in_date: document.getElementById('move_in_date').value,
                    religion: document.getElementById('religion').value,
                    marital_status: document.getElementById('marital_status').value,
                    landlord_name: document.getElementById('landlord_name').value,
                    signature_date: new Date().toLocaleDateString('de-DE'),
                    signature_place: document.getElementById('city').value || 'Deutschland'
                };

                // –í–∞–ª—ñ–¥–∞—Ü—ñ—è
                if (!userAnswers.first_name || !userAnswers.last_name) {
                    alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –Ü–º'—è —Ç–∞ –ü—Ä—ñ–∑–≤–∏—â–µ");
                    btn.innerText = "–°–ö–£–í–ê–¢–ò –î–û–ö–£–ú–ï–ù–¢ ‚úÖ";
                    btn.style.background = "#2cab37";
                    return;
                }

                const data = {
                    doc_type: new URLSearchParams(window.location.search).get('doc_type') || 'anmeldung',
                    user_answers: userAnswers,
                    status: 'success'
                };

                // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö —É –±–æ—Ç
                tg.sendData(JSON.stringify(data));
                
                // –ó–∞–∫—Ä–∏–≤–∞—î–º–æ WebApp —á–µ—Ä–µ–∑ –Ω–µ–≤–µ–ª–∏–∫—É –∑–∞—Ç—Ä–∏–º–∫—É
                setTimeout(() => {
                    tg.close();
                }, 100);

            } catch (e) {
                alert("–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞: " + e.message);
                btn.innerText = "–°–ö–£–í–ê–¢–ò –î–û–ö–£–ú–ï–ù–¢ ‚úÖ";

    </script>
</body>
