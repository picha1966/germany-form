<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: white; }
        input { 
            width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #ccc; 
            border-radius: 8px; font-size: 16px; box-sizing: border-box;
            -webkit-user-select: text !important; user-select: text !important;
        }
        /* Стиль для кнопки, коли вона "вимкнена" */
        button { 
            width: 100%; padding: 18px; background: #888; color: white; 
            border: none; border-radius: 10px; font-weight: bold; font-size: 18px; 
            transition: 0.3s;
        }
        /* Стиль для кнопки, коли дані введено */
        button.active { background: #28a745; cursor: pointer; }
        .hint { color: red; font-size: 12px; margin-bottom: 10px; display: block; text-align: center; }
    </style>
</head>
<body>
    <div id="status_hint" class="hint">❌ Будь ласка, впишіть Прізвище та Ім'я</div>
    
    <input type="text" id="fn" placeholder="Ім'я" oninput="validate()">
    <input type="text" id="ln" placeholder="Прізвище" oninput="validate()">

    <button id="send_btn" disabled>ВІДПРАВИТИ ✅</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const btn = document.getElementById('send_btn');
        const fn = document.getElementById('fn');
        const ln = document.getElementById('ln');
        const hint = document.getElementById('status_hint');

        // Функція, яка перевіряє поля в реальному часі
        function validate() {
            if (fn.value.trim().length > 1 && ln.value.trim().length > 1) {
                btn.disabled = false;
                btn.classList.add('active');
                hint.style.display = 'none';
            } else {
                btn.disabled = true;
                btn.classList.remove('active');
                hint.style.display = 'block';
            }
        }

        btn.onclick = function() {
            let data = {
                doc_type: "anmeldung",
                user_answers: {
                    first_name: fn.value.trim(),
                    last_name: ln.value.trim()
                }
            };
            tg.sendData(JSON.stringify(data));
            setTimeout(() => { tg.close(); }, 500);
        };
    </script>
</body>
</html>
