<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; background: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); }
        .section { margin-bottom: 15px; padding: 10px; border-radius: 10px; background: var(--tg-theme-secondary-bg-color, #f5f5f5); }
        input {

            -webkit-user-select: text !important; /* –î–æ–∑–≤–æ–ª—è—î –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Ç–∞ –≤–≤—ñ–¥ —Ç–µ–∫—Å—Ç—É */
            user-select: text !important;
        }
        button {

            border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>üìù –¢–µ—Å—Ç–æ–≤–∞ –ê–Ω–∫–µ—Ç–∞</h3>
    
    <div class="section">
        <label>–Ü–º'—è</label>
        <input type="text" id="first_name" value="Vitalii">
        <label>–ü—Ä—ñ–∑–≤–∏—â–µ</label>
        <input type="text" id="last_name" value="Pichkur">
        <label>–ú—ñ—Å—Ç–æ</label>
        <input type="text" id="city" value="Berlin">
    </div>

    <button id="send_btn" onclick="sendToBot()">–°–ö–£–í–ê–¢–ò –î–û–ö–£–ú–ï–ù–¢ ‚úÖ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function sendToBot() {
            const data = {
                status: 'success',
                doc_type: 'anmeldung',
                user_answers: {
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value,
                    city: document.getElementById('city').value,
                    signature_date: new Date().toLocaleDateString('de-DE')
                }
            };
            
            // –í–∏–≤–æ–¥–∏–º–æ –≤ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏
            console.log("Sending data:", data);
            
            // –í—ñ–¥–ø—Ä–∞–≤–∫–∞
            tg.sendData(JSON.stringify(data));
            
            // –ó–∞–∫—Ä–∏—Ç—Ç—è —á–µ—Ä–µ–∑ –ø—ñ–≤—Å–µ–∫—É–Ω–¥–∏
            setTimeout(() => { tg.close(); }, 500);
        }
    </script>
</body>
</html>
